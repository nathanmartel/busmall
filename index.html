<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Busmall</title>
</head>

<body>
    <header>
        <h1><a href="/">BusMall</a></h1>
        <nav>
            <ul>
                <li><a href="./"></a>Vote</a></li>
                <li><a href="./results">Results</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="marketing-form" method="post">
            <div id="marketing-images-container">
                <div id="marketing-image-1-container" class="marketing-image">
                    <label>
                        <img id="" src="" alt="" />
                        <input type="radio" name="marketing-image" />
                    </label>
                </div>
                <div id="marketing-image-2-container" class="marketing-image">
                    <label>
                        <img id="" src="" alt="" />
                        <input type="radio" name="marketing-image" checked />
                    </label>
                </div>
                <div id="marketing-image-3-container" class="marketing-image">
                    <label>
                        <img id="" src="" alt="" />
                        <input type="radio" name="marketing-image" />
                    </label>
                </div>
            </div>
            <button type="submit" id="submit-button">I'd buy this!</button>
        </form>
        <div id="marketing-message-container" class="hidden">
            <p>You chose a <span id="marketing-message"></span>. Nice!</p>
        </div>
    </main>
    <div id="admin-functions">
        <button id="view-localStorage-button">View localStorage</button>
        <br />
        <button id="clear-session-button">Clear Session</button>
        <br />
        <button id="clear-all-localStorage-button">Clear all localStorage</button>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>

</html>
